<script type="text/javascript">
  $(".submit").on("click", function (event) {
    event.preventDefault();

    // Here we grab the form elements
    var newUser = {
      userName: $("#userName").val().trim(),
      userLink: $("#userLink").val().trim(),
      scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(),]
    };
    var allFill = true;

    for (i=0; i<newUser.scores.length; i++){
      if (newUser.scores[i] == 0){
        allFill = false;
        break
      }
    }
    if (newUser.userName == "" || newUser.userLink == ""){
        allFill = false;
      }
    if (allFill === true){
      console.log(newUser);

        $.post("/api/friends", newUser,
          function (data) {

            // Clear the form when submitting
            clearForm();

          });

      $.get("/api/friends", function (data) {
        var friends = data;
        difference(friends);

      });
  } else {
    var body = "<div class='text-center'><h5>Please fill out everything!</h5></div>";
    $(".modal-body").empty();
    $(".modal-body").append(body);
  }

  });

  function clearForm(){
    $("#userName").val("");
    $("#userLink").val("");
    $("#q1").val("0");
    $("#q2").val("0");
    $("#q3").val("0");
    $("#q4").val("0");
    $("#q5").val("0");
    $("#q6").val("0");
    $("#q7").val("0");
    $("#q8").val("0");
    $("#q9").val("0");
    $("#q10").val("0");
  }

  function difference(array) {
    var friends = array;
    var compare = [];
    var h = friends.length - 1;
    // for each friend
    for (j = 0; j < h; j++) {
      var total = 0;
      // for each score
      for (i = 0; i < 10; i++) {
        //  subtract scores
        var hold = (friends[j].scores[i]) - (friends[h].scores[i]);
        // if result is less then 0 make it possitive equivalant
        if (hold < 0) {
          hold = hold * -1;
        }
        // track the total difference
        total = total + hold;
      }
      // store each friends info and differences scores
      var track = {
          name: friends[j].name,
          photoLink: friends[j].photo,
          diff: total
        };
        compare.push(track);
    }
    console.log(compare);
    sort(compare);
  }

  function sort(object) {
    compare = object;
    
    console.log(compare)
    jello = [];

    // for each user push the differences
    for (i = 0; i < compare.length; i++) {
      jello.push(compare[i].diff)
    }
    var win = jello.slice(0);
    win = win.sort(function (a, b) { return a - b });
    for (i = 0; i < jello.length; i++) {
      if (win[0] === jello[i]) {
        console.log(jello[i])
        pushData(compare, i);
        break
      }
    }
  }

  function pushData(store, num){
    var i = num;
    var compare = store;
    var body = "<div class='text-center'><h5>" +compare[i].name +"</h5> <img src=" +compare[i].photoLink +" class='rounded img-fluid' alt='...'></div>";
    $(".modal-body").empty();
    $(".modal-body").append(body);
  }

</script>
